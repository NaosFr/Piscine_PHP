<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calc</title>
	<style type="text/css">
		body{
			background-color: black;
			width: 100%;
			height: 100%;
			position: relative;
			text-align: center;
			justify-content: center;
			-webkit-justify-content: center;
			align-items: center;
			-webkit-align-items: center;
			display: -webkit-flex;
			padding-top: 200px;
		}
	</style>
</head>
<body>
	<form>
		<input type="text" name="val1" id="val1">
		<select id="select">
	  		<option value="+">+</option>
	  		<option value="-">-</option>
	  		<option value="*">*</option>
	  		<option value="/">/</option>
	  		<option value="%">%</option>
		</select>
		<input type="text" name="val2" id="val2">
		<input type="submit" value="Try me!" id="calcul">
	</form>	

	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		
		setInterval(function(){ 
			alert("Please, use me...")
			console.log("Please, use me...");
		; }, 30000);

		$("#calcul").click(function(){
			var val1 = $('#val1').val();
			var val2 = $('#val2').val();
			operation = $('#select').find(":selected").text();

			bol1 = is_int(val1);
			bol2 = is_int(val2);
			if (bol1 == false || bol2 == false){
				alert('Error :(');
			}
			else if (val1 < 0 || val2 < 0) {
				alert('Error :(');
			}
			else{
				if (operation == '+')
					var res = parseInt(val1) + parseInt(val2);
				else if (operation == '-')
					var res = parseInt(val1) - parseInt(val2);
				else if (operation == '*')
					var res = parseInt(val1) * parseInt(val2);
				else if (operation == '/')
				{
					if (parseInt(val2) == 0) {
						console.log("It's over 9000!");
						alert("It's over 9000!");
						return ;
					}
					var res = parseInt(val1) / parseInt(val2);
				}
				else if (operation == '%')
				{
					if (parseInt(val2) == 0) {
						console.log("It's over 9000!");
						alert("It's over 9000!");
						return ;
					}
					var res = parseInt(val1) % parseInt(val2);
				}
				else
				{
					alert('Error :(');
				}
				console.log(res);
				alert(res);		
			}
		});

		function is_int(value){
  			if((parseFloat(value) == parseInt(value)) && !isNaN(value)){ 
      			return true;
  			} else {
      			return false;
  			}
		}
		
	</script>
</body>
</html>
