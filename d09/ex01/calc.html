<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calc</title>
	<style type="text/css">
		body{
			background-color: black;
			width: 100%;
			height: 100%;
			position: relative;
			text-align: center;
			justify-content: center;
			-webkit-justify-content: center;
			align-items: center;
			-webkit-align-items: center;
			display: -webkit-flex;
			padding-top: 200px;
		}
	</style>
</head>
<body>
	<form>
		<input type="text" name="val1" id="val1">
		<select id="select">
	  		<option value="+">+</option>
	  		<option value="-">-</option>
	  		<option value="*">*</option>
	  		<option value="/">/</option>
	  		<option value="%">%</option>
		</select>
		<input type="text" name="val2" id="val2">
		<input type="submit" name="submit" value="Try me!" onclick="calcul()">
	</form>	


	<script type="text/javascript">
		
		setInterval(function(){ 
			alert("Please, use me...")
			console.log("Please, use me...");
		; }, 30000);

		function calcul(){
			var val1 = document.getElementById('val1').value;
			var val2 = document.getElementById('val2').value;
			select = document.getElementById("select");
			choice = select.selectedIndex
			operation = select.options[choice].value;

			bol1 = is_int(val1);
			bol2 = is_int(val2);
			if (bol1 == false || bol2 == false){
				alert('Error :(');
			}
			else if (val1 < 0 || val2 < 0) {
				alert('Error :(');
			}
			else{
				if (operation == '+')
					var res = parseInt(val1) + parseInt(val2);
				else if (operation == '-')
					var res = parseInt(val1) - parseInt(val2);
				else if (operation == '*')
					var res = parseInt(val1) * parseInt(val2);
				else if (operation == '/')
				{
					if (parseInt(val2) == 0) {
						console.log("It's over 9000!");
						alert("It's over 9000!");
						return ;
					}
					var res = parseInt(val1) / parseInt(val2);
				}
				else if (operation == '%')
				{
					if (parseInt(val2) == 0) {
						console.log("It's over 9000!");
						alert("It's over 9000!");
						return ;
					}
					var res = parseInt(val1) % parseInt(val2);
				}
				else
				{
					alert('Error :(');
				}
				console.log(res);
				alert(res);		
			}
		}

		function is_int(value){
  			if((parseFloat(value) == parseInt(value)) && !isNaN(value)){ 
      			return true;
  			} else {
      			return false;
  			}
		}
		
	</script>
</body>
</html>
